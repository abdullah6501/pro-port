<div class="app-container">
  <div class="header">
    <h1>Project Portfolio</h1>
  </div>
  <div class="content">
    <div class="left-panel">
      <button
        class="but"
        mat-raised-button
        color="primary"
        (click)="openAddlistDialog()"
      >
        Add Projects
      </button>
      <mat-list>
        <mat-list-item *ngFor="let project of projects">
          <button mat-button (click)="handleProjectClick(project)">
            {{ project.projectlist }}
          </button>
        </mat-list-item>
      </mat-list>
    </div>
    <div class="right-panel">
      <div *ngIf="selectedProject">
        <h1 class="title">{{ selectedProject.projectlist }}</h1>
        <form (submit)="onFileUpload($event)">
          <input type="file" (change)="onFileSelect($event)" />
          <button type="submit" mat-raised-button color="primary">
            Upload
          </button>
        </form>
        <button
          type="submit"
          mat-raised-button
          color="primary"
          (click)="videos()"
        >
          Videos
        </button>
      </div>
      <div *ngIf="!selectedProject" class="centered-message">
        <p>Select a project to view details and upload files.</p>
      </div>
    </div>
  </div>
  <div class="footer">
    <p>&copy; 2024 Project Portfolio</p>
  </div>
</div>
