<div class="app-container">
  <div class="header">
    <h1>Project Portfolio</h1>
  </div>
  <div class="content">
    <div class="left-panel">
      <button
        class="but"
        mat-raised-button
        color="primary"
        (click)="openAddlistDialog()"
      >
        Add
      </button>
      <mat-list>
        <mat-list-item *ngFor="let project of projects">
          <button
            mat-button
            [ngClass]="{
              'selected-button': selectedProject?.id === project.id
            }"
            (click)="handleProjectClick(project)"
            class="mat-list-item-button"
          >
            {{ project.projectlist }}
          </button>
        </mat-list-item>
      </mat-list>
    </div>
    <div class="right-panel">
      <div *ngIf="selectedProject">
        <h2>{{ selectedProject.projectlist }}</h2>
        <form (submit)="onFileUpload($event)">
          <input type="file" (change)="onFileSelected($event)" />
          <button type="submit" mat-raised-button color="primary">
            Upload
          </button>
        </form>
      </div>
      <div *ngIf="!selectedProject" class="centered-message">
        <p>Select a project to view details and upload files.</p>
      </div>
    </div>
  </div>
  <div class="footer"></div>
</div>
