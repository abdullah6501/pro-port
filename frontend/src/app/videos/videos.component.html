<div class="app-container">
  <div class="header">
    <h1>Project Portfolio - {{ projectName }}</h1>
  </div>
  <div class="content">
    <div class="left-panel">
      <h2>Uploaded Files:</h2>
      <div class="tile-container">
        <div class="tile" *ngFor="let file of projectFiles">
          <ng-container *ngIf="isVideo(file.file_name); else otherFile">
            <video
              [src]="file.file_url"
              class="video-thumbnail"
              controls
            ></video>
          </ng-container>
          <ng-template #otherFile>
            <a [href]="file.file_url" download="{{ file.file_name }}">
              <img
                [src]="file.file_url"
                alt="{{ file.file_name }}"
                class="thumbnail"
              />
            </a>
          </ng-template>
          <p>{{ file.file_name }}</p>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    <p>&copy; 2024 Project Portfolio</p>
  </div>
</div>
